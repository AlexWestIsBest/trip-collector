{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Companion</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  {% if object %}
  <input type="submit" value="Save Changes" class="btn" />
  {% else %}
  <input type="submit" value="Add Companion" class="btn" />
  {% endif %}
</form>
{% endblock %}
