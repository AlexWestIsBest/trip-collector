{% extends 'base.html' %} {% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ trip.place }}</span>
    <p>Age: {{ trip.age }}</p>
    <p>Story: {{ trip.story }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
